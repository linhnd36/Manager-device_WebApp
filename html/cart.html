<!DOCTYPE html>
<html>

<head>
    <title>Cart User</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="load-search-page">Booking Tour</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="load-search-page">Search Tour</a>
                    </li>
                    <li class="nav-item ml-5">
                        <span class="text-danger">Welcome ${sessionScope.USER.name} </span>
                    </li>
                </ul>
                <div>
                    <a class="btn btn-outline-secondary" href="logout">
                        Log Out
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        
        <table id="cart" class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th style="width: 32%;">Tour</th>
                    <th style="width: 10%;">ID</th>
                    <th style="width: 15%;">Category</th>
                    <th style="width: 10%;">Color</th>
                    <th style="width: 8%;">Quantity</th>
                    <th style="width: 10%;">Action</th>
                </tr>
            </thead>
            <tbody>

                <form action="update-cart">
                    <tr>
                        <td>
                            <div class="row">
                                <div class="col-sm-7">
                                    <h5 class="nomargin">Name item</h5>
                                </div>
                            </div>
                        </td>
                        <td data-th="Price">Id </td>
                        <td data-th="Price">Category </td>
                        <td data-th="Price">Color </td>
                        <td data-th="Quantity">
                            <input type="number" class="form-control text-center" name="txtQuantityNew" min="1" />
                            <p class="text-danger">Only tickets left.</p>
                        </td>
                        <td class="actions" data-th="">
                            <button type="submit" class="btn btn-info">Update</button>
                            <a href="#" class="btn btn-danger">Delete</a>
                            <input type="hidden" name="tourId" value="${dto.tourID}" />
                        </td>
                    </tr>
                </form>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <a href="paging-page-search" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue
                            Shopping</a>
                    </td>
                    <td colspan="2" class="hidden-xs"></td>
                    <td>
                        <a href="${checkOutUrl}" class="btn btn-success btn-block">Checkout <i
                                class="fa fa-angle-right"></i></a>
                    </td>
                </tr>
            </tfoot>
        </table>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./js/view.js"></script>

</body>

</html>
